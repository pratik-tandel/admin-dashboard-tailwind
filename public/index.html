<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-200">
    <div class="flex">
        <!-- Sidebar -->
        <div class="bg-indigo-900 w-64 h-screen">
            <div class="bg-indigo-800">
                <div class="uppercase text-gray-200 p-5 font-bold">Super Corp</div>
            </div>
            <div>
                <div class="p-5 text-gray-200 uppercase text-xs font-bold">Pages</div>
            </div>

            <div class="flex m-5 mt-2">
                <div>
                    <img class="w-5 h-5" src="images/dashboard.png" alt="">
                </div>
                <div class="mx-3 text-sm text-gray-100">Dashboard</div>
            </div>

            <div class="flex m-5 mt-2">
                <div>
                    <img class="w-5 h-5" src="images/customers.png" alt="">
                </div>
                <div class="mx-3 text-sm text-gray-100">Customers</div>
            </div>

            <div class="flex m-5 mt-2">
                <div>
                    <img class="w-5 h-5" src="images/orders.png" alt="">
                </div>
                <div class="mx-3 text-sm text-gray-100">Orders</div>
            </div>

            <div class="flex m-5 mt-2">
                <div>
                    <img class="w-5 h-5" src="images/campaign.png" alt="">
                </div>
                <div class="mx-3 text-sm text-gray-100">Campaigns</div>
            </div>

            <div class="flex m-5 mt-2">
                <div>
                    <img class="w-5 h-5" src="images/messages.png" alt="">
                </div>
                <div class="mx-3 text-sm text-gray-100">Messages</div>
            </div>

            <div class="flex m-5 mt-2">
                <div>
                    <img class="w-5 h-5" src="images/apps.png" alt="">
                </div>
                <div class="mx-3 text-sm text-gray-100">Apps</div>
            </div>

            <div class="flex m-5 mt-2">
                <div>
                    <img class="w-5 h-5" src="images/settings.png" alt="">
                </div>
                <div class="mx-3 text-sm text-gray-100">Settings</div>
            </div>
        </div>
        <!-- Sidebar -->

        <!-- Main content area -->
        <div class="flex-1">
            <!-- Header -->
            <div>
                <div class="bg-white px-2 py-0.5 h-18 flex">
                    <div class="left md:w-3/4 sm:w-1/3 flex p-3">
                        <img src="images/person.png" class="w-10 h-10" alt="">
                        <span class="block p-2">Jane Doe</span>
                    </div>
                    <div class="right md:w-1/4 sm:w-2/3 flex">
                        <img src="images/search.png" class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2 my-4" alt="">
                        <img src="images/message.png" class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2 my-4" alt="">
                        <img src="images/warning.png" class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2 my-4" alt="">
                        <a href="" class="mt-4 mx-2 text-indigo-500">Logout</a>
                    </div>
                </div>
            </div>
            <!-- Header -->

            <!-- Site Banner -->
            <div class="bg-indigo-200 m-7 p-6">
                <div class="text-4xl text-gray-800 font-medium">Good Morning, Super Inc.</div>
                <div class="mt-4">These are the stats for today, have a good day</div>
            </div>
            <!-- Site Banner -->

            <div class="card-container flex m-7 space-x-6">
                <div class="card w-1/2 bg-white p-4">
                    <div><img src="images/wallet.png" class="w-10 h-10" alt=""></div>
                    <div class="font-bold text-xl text-gray-700">Super Plus</div>
                    <div class="uppercase mt-3 mb-3 font-bold text-sm text-gray-400">Sales</div>
                    <span class="font-bold text-3xl">$25,647</span>
                    <span class="bg-green-500 text-white p-1 rounded-full text-sm font-bold align-text-top">+58%</span>
                    <canvas id="chart1"></canvas>
                </div>
                <div class="card w-1/2 bg-white p-4">
                    <div><img src="images/wallet.png" class="w-10 h-10" alt=""></div>
                    <div class="font-bold text-xl text-gray-700">Super Pro</div>
                    <div class="uppercase mt-3 mb-3 font-bold text-sm text-gray-400">Sales</div>
                    <span class="font-bold text-3xl">$25,647</span>
                    <span class="bg-red-500 text-white p-1 rounded-full text-sm font-bold align-text-top">-9%</span>
                    <canvas id="chart2"></canvas>
                </div>
            </div>

            <div class="card-container flex m-7 space-x-6">
                <div class="card w-1/2 bg-white p-4">
                    <div><img src="images/wallet.png" class="w-10 h-10" alt=""></div>
                    <div class="font-bold text-xl text-gray-700">Super Plus</div>
                    <div class="uppercase mt-3 mb-3 font-bold text-sm text-gray-400">Sales</div>
                    <span class="font-bold text-3xl">$25,647</span>
                    <span class="bg-green-500 text-white p-1 rounded-full text-sm font-bold align-text-top">+58%</span>
                    <canvas id="chart3"></canvas>
                </div>
                <div class="card w-1/2 bg-white p-4">
                    <div><img src="images/wallet.png" class="w-10 h-10" alt=""></div>
                    <div class="font-bold text-xl text-gray-700">Super Pro</div>
                    <div class="uppercase mt-3 mb-3 font-bold text-sm text-gray-400">Sales</div>
                    <span class="font-bold text-3xl">$25,647</span>
                    <span class="bg-red-500 text-white p-1 rounded-full text-sm font-bold align-text-top">-9%</span>
                    <canvas id="chart4"></canvas>
                </div>
            </div>
        </div>
        <!-- Main content area -->
    </div>

    <script>
        const ctx = document.getElementById('chart1').getContext('2d');
        const ctx2 = document.getElementById('chart2').getContext('2d');
        const ctx3 = document.getElementById('chart3').getContext('2d');
        const ctx4 = document.getElementById('chart4').getContext('2d');

        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const myChart2 = new Chart(ctx2, {
            type: 'line',
            data: {
                labels:  ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Number of sales',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    fill: false,
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    tension: 0.1
                }]
            }
        });

        const myChart3 = new Chart(ctx3, {
            type: 'doughnut',
            data: {
                labels:  ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Number of sales',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const myChart4 = new Chart(ctx4, {
            type: 'radar',
            data: {
                labels:  ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Number of sales',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
